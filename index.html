<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Color the tiles</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
		<link rel="manifest" href="favicon/site.webmanifest">
	</head>
	<body>
	
		<main>
		
			<header>
				<h1>Color the tiles</h1>
			</header>
			
			<section class="board">
			
				<div class="tile a">a</div>
				<div class="tile b">b</div>
				<div class="tile c">c</div>
				<div class="tile d">d</div>
				
				<div class="tile e">e</div>
				<div class="tile f">f</div>
				<div class="tile g">g</div>
				<div class="tile h">h</div>
				  
			</section>
			
			<section class="colors">
				
				<div class="color orange">orange</div>
				<div class="color pink">pink</div>
				<div class="color yellow">yellow</div>
				<div class="color red">red</div>
				<div class="color aqua">aqua</div>
				<div class="color sand">sand</div>
				<div class="color sea">sea</div>
				<div class="color lipstick">lipstick</div>
				<div class="color peach">peach</div>
				<div class="color grass">grass</div>
			
			</section>
			
			<section class="active-color">
			
				<div class="active-tile"></div>
				<p>Active color</p>
			
			</section>
			
		</main>
	
	<script type="text/javascript" src="index-new-new.js"></script>
	</body>
</html>
